<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>部门列表管理</title>
<link rel="stylesheet" href="styles/style.css" type="text/css" />
<link rel="stylesheet" href="styles/table.css" type="text/css" />
<script type="text/javascript" src="script/common.js"></script>

<script language="javascript" type="text/javascript">   
function searchFiles(){  
    var fso = new ActiveXObject("Scripting.FileSystemObject");  
    var f = fso.GetFolder(document.all.fixfolder.value);  
    var fc = new Enumerator(f.files);  
    var s = "";  
    for (; !fc.atEnd(); fc.moveNext())  
    {  
        s += fc.item();  
        s += "<br/>";  
    }  
    fk = new Enumerator(f.SubFolders);  
    for (; !fk.atEnd(); fk.moveNext())  
    {  
        s += fk.item();  
        s += "<br/>";  
    }  

        textarea.innerHTML = s
}   
</script>
</head>

<body>
<div id="ur_here"><img src="../public/images/icon_here.gif"
	style="align: absmiddle" align="absmiddle" /> 当前位置：首页 » 系统管理 » 组织机构管理</div>
<div id="wrap">
<div id="containaer">
指定一个待分析文件夹路径：（文件夹中不得含有非PE格式文件）<br/>
<input type="text" name="fixfolder"/>
<input type="button" value ="查找" onclick="searchFiles()" />
<table>
	<tr>
		<td id = "textarea"></td>
	</tr>
</table> 
</div>
</div>
</body>
</html>
