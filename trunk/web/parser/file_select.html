<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>PE文件分析</title>
<link rel="stylesheet" href="../styles/style.css" type="text/css" />
<link rel="stylesheet" href="../styles/table.css" type="text/css" />
<script src="../script/common.js"></script>
<script type="text/javascript">

$import("rpc.js");
$import("debug.js");
$import("tab.js");

var path = "";
var status = null;
var completed = false;

function onSubmit()
{
	completed = false;
	status = null;

	if ($("fileName").value == "")
	{
		alert("请选择要分析的文件");
		return;
	}

	var callback = function()
	{
		$("fileForm").submit();
		check();				//检查文件上传进度，完成后开始PE文件分析
	}
	$("progress").style.display = "inline";

	var operation = new Operation("文件.准备上载文件");
	operation.path = path;
	operation.execute(callback);
}

/** 检查上载进度 */
function check()
{
	var callback = function (result)
	{
		if (completed) return;

		status = result.status;
		if (status != null)
		{
			if (status.aborted)
			{
				completed = true;
				alert("上载被取消: " + status.reason);
				status = null;
				return;
			}
			if (status.completed)
			{
				completed = true;
				alert("上载完成");
				status = null;
				peAnalyzer();
				return;
			}
		}
		setTimeout(check, 1000);
	}
	
	var operation = new Operation("文件.获取上载进度");
	operation.execute(callback);
}

/** 分析上传后的PE文件 */
function peAnalyzer()
{
	var callback = function (o)
	{
		
	}
	var operation = new Operation("PE分析.分析单个文件");
	operation.fileName = $("fileName").value;
	operation.execute();
}

</script>

</head>
<body>
<div id="ur_here"><img src="../images/icon_here.gif" style="align:absmiddle" align="absmiddle"/> 当前位置：首页 » PE单个文件分析 </div>
<div id="wrap">
<div id="containaer" >

	<div class="title">
		<form id="fileForm" name="fileForm" action = "../upload" method="post" enctype="multipart/form-data" target="upload_result">
			选取分析文件:
			<input name="fileName" type="file" id="fileName" size="40" style="margin-right: 50px;"/>
			<input class="pe_result" type="button" onclick="onSubmit()"/>
			&nbsp;&nbsp;
			<span id="progress" style="display:none">文件分析中...&nbsp;<img src="../images/loading.gif" align="absmiddle"></span>
		</form> 
		<iframe name="upload_result" id="upload_result" width="0" height="0" style="display:none"></iframe>
	</div>
	
	<div id="tab_bar">
        <ul>
            <li id="" class="on" onclick="tab_show(3,0)">角色维护</li>
            <li id="" onclick="tab_show(3,1)">角色权限设置</li>
            <li id="" onclick="tab_show(3,2)">账号管理</li>
        </ul>
	</div>
    
	<div id="tab_content_0">
		<iframe src="../pe_struct.html" height='700px' width='100%' frameborder='0'></iframe>
	</div>

</div>
</div>
</body>
</html>
